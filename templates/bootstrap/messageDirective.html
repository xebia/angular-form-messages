<span class="glyphicon form-control-feedback" ng-class="icon" aria-hidden="true" ng-if="messageType"></span>
<span class="sr-only">({{messageType}}))</span>
<div class="alert help-block" ng-class="message.alertClass" ng-style="{ 'margin-bottom': $last ? undefined : '0px' }" role="alert" ng-repeat="message in messages track by $index">
  <span class="glyphicon" ng-class="message.icon" aria-hidden="true"></span>
  <span class="sr-only">{{message.type}}:</span>
  {{message.message}}
</div>
